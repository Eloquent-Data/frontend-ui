<div class="login-page">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 full-image back-img">
      <a class="navbar-brand mt-4 ml-4" [routerLink]="['/']">Eloquent Data</a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 full-colour">
      <div class="mobile-logo">
        <a class="navbar-brand mt-4 ml-4" [routerLink]="['/']">Eloquent Data</a>
      </div>
      <div class="login-container">
        <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="card-title mt-4">Login</h2>
            <div class="form-group">
              <label for="exampleEmails" class="bmd-label-floating"> Email Address *</label>
              <input type="email" class="form-control" id="exampleEmails" required="true" name="email" formControlName="username">
            </div>

            <div class="form-group">
              <label for="examplePasswords" class="bmd-label-floating"> Password *</label>
              <input type="password" class="form-control" id="examplePasswords" required="true" name="password" formControlName="password">
            </div>
            <div class="small"><a [routerLink]="['/recovery']">Forgot password?</a></div>

            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="!loginForm.valid" >Login</button>

            <div class="mt-4">New to Eloquent Data? <a class="sign-link" [routerLink]="['/register']">Sign Up</a></div>
          </form>

          <ul *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
            <li *ngIf="loginForm.controls.username.errors?.required">Email is required</li>
            <li *ngIf="loginForm.controls.password.errors?.required">Password is required.</li>
            <li *ngIf="loginForm.controls.username.errors?.email">Enter valid email.</li>
            <li *ngIf="loginForm.controls.password.errors?.minlength">Password must be at least 8 characters.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
