<div class="login-page">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 full-image back-img">
      <a class="navbar-brand mt-4 ml-4" [routerLink]="['/']">Eloquent Data</a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 full-colour">
      <div class="mobile-logo">
        <a class="navbar-brand mt-4 ml-4" [routerLink]="['/']">Eloquent Data</a>
      </div>
      <div class="login-container">
        <div class="login-form">
          <form id="LoginValidation">
            <h2 class="card-title mt-4">Login</h2>
            <div class="form-group">
              <label for="exampleEmails" class="bmd-label-floating"> Email Address *</label>
              <input type="email" class="form-control" id="exampleEmails" required="true" name="emailadress">
            </div>
            <div class="form-group">
              <label for="examplePasswords" class="bmd-label-floating"> Password *</label>
              <input type="password" class="form-control" id="examplePasswords" required="true" name="password">
            </div>
            <div class="small"><a [routerLink]="['/signup']">Forgot password?</a></div>

            <button type="submit" class="btn btn-primary btn-block mt-4" [routerLink]="['/']">Login</button>

            <div class="mt-4">New to Eloquent Data? <a class="sign-link" [routerLink]="['/signup']">Sign Up</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
